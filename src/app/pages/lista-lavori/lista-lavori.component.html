<p-tabView class="white">
  <p-tabPanel header="Tutte">
    <div class="grid bg-black-alpha-90 border-round">
      @for(cornice of cornici; track $index){
      <div class="col-12 md:col-6 lg:col-4 xl:col-3">
        <app-tab-item
          [tabData]="{
            url: cornice.immagine,
            name: 'Cornice ' + $index,
            subText: cornice.descrizione
          }"
          [tipo]="cornice.epoca.nome"
          [white]="true"
        />
      </div>
      }
    </div>
  </p-tabPanel>
