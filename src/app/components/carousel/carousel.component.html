@if(tabs){
<p-tabView [class]="white ? 'white' : 'black'">
  @for (section of sections; track $index) {
  <p-tabPanel [header]="section.name">
    <p-carousel
      [value]="section.items"
      [numVisible]="4"
      [numScroll]="1"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      [showIndicators]="true"
      [showNavigators]="navigators"
      [class]="white ? 'white' : 'black'"
      class="gap-4"
    >
      <ng-template let-product pTemplate="item">
        <app-tab-item
          [tabData]="product"
          [tipo]="section.name"
          [white]="!white"
          [dialogOpen]="false"
        />
      </ng-template>
    </p-carousel>
  </p-tabPanel>
  }
</p-tabView>
}@else { @for (section of sections; track $index) {
<p-carousel
  [value]="section.items"
  [numVisible]="4"
  [numScroll]="1"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
  [showIndicators]="true"
  [showNavigators]="navigators"
  [class]="white ? 'white' : 'black'"
  class="gap-4"
>
  <ng-template let-product pTemplate="item">
    <app-tab-item
      [tabData]="product"
      [tipo]="section.name"
      [white]="!white"
      [dialogOpen]="false"
    />
  </ng-template>
</p-carousel>
} }
